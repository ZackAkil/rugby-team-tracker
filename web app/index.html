<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="styles.css" rel="stylesheet">

</head>


<body>

    <div id="app">

        <header>
            <h1>FiftyTen</h1>
        </header>

        <video src="#"></video>

        <div id="match-header">
            <h2> <span class="home-team-color"
                    v-bind:style="{ 'text-decoration-color': home_team.color}">{{home_team.name}}</span>
                vs
                <span class="away-team-color"
                    v-bind:style="{ 'text-decoration-color': away_team.color}">{{away_team.name}}</span>
            </h2>
            <h3>{{match_date}} - {{match_location}}</h3>
        </div>

        <match-timeline v-bind:match_events="match_events" v-bind:home_team_color="home_team.color"
            v-bind:away_team_color="away_team.color"></match-timeline>


    </div>


    <script src="components/match-timeline.js"></script>
    <script>

        const match_events = [
            { 'team': 'home', 'scorer': 'Zack.A', 'points': 1, 'assist': 'Joe', 'time_from': 479, 'time_to': 500, 'distance': 33 },
            { 'team': 'away', 'scorer': 'Unknown', 'points': 2, 'time_from': 590, 'time_to': 600, 'distance': 5 },
            { 'team': 'home', 'scorer': 'Alex', 'points': 2, 'assist': 'Mary', 'time_from': 700, 'time_to': 800, 'distance': 60 }
        ]


        var app = new Vue({

            el: '#app',
            data: {
                home_team: { 'name': "Lord of the (Girl) tries", 'color': '#28e3e6' },
                away_team: { 'name': "Tuggas", 'color': 'orange' },
                match_events: match_events,
                match_date: '9th April 2021',
                match_location: 'East London 3G'
            }
        })

    </script>

</body>

</html>
