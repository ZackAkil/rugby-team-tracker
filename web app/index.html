<html lang="en">

<head>
    <title>FiftyTen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.1/vue-router.min.js"></script>

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="app">

        <header>
            <h1>FiftyTen</h1>
        </header>

        <match-details v-bind:match_details="match"></match-details>

        <match-video v-bind:home_team="home_team" v-bind:away_team="away_team" v-bind:current_score="current_score"
            v-bind:current_event="current_event">
        </match-video>

        <match-timeline v-if="match" v-bind:match_events="match_events" v-bind:home_team_color="match.home_team.color"
            v-bind:away_team_color="match.away_team.color" v-bind:half_time_mark="match.video_halftime_seconds">
        </match-timeline>

    </div>

    <script src="components/match-video.js"></script>
    <script src="components/match-timeline.js"></script>
    <script src="components/match-details.js"></script>

    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyCJI2WRy12GqQQnQO4AbamEaiR0zwG8vdw",
            authDomain: "rugby-video-app.firebaseapp.com",
            projectId: "rugby-video-app",
            storageBucket: "rugby-video-app.appspot.com",
            messagingSenderId: "726446431890",
            appId: "1:726446431890:web:c4caf3b2f1ca5edc80104b",
            measurementId: "G-VGCS0MFPZB"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        Vue.use(Vuefire.firestorePlugin)

        var router = new VueRouter({
            mode: 'history',
            routes: []
        });

        function jump_video_to_time(time) {
            const video = document.querySelector('video')
            video.currentTime = time
            video.play()
        }

        const match_events = [
            { 'team': 'home', 'scorer': 'Zack.A', 'points': 1, 'assist': 'Joe', 'time_from': 40, 'exact_time': 45, 'time_to': 50, 'distance': 33 },
            { 'team': 'away', 'scorer': 'Someone', 'points': 2, 'time_from': 120, 'exact_time': 130, 'time_to': 140, 'distance': 5 },
            { 'team': 'home', 'scorer': 'Alex', 'points': 2, 'assist': 'Mary', 'time_from': 150, 'exact_time': 160, 'time_to': 180, 'distance': 60 }
        ]

        var app = new Vue({
            router,

            el: '#app',
            data: {
                match: null,
                current_score: [0, 0],
                current_event: null,
                home_team: { 'name': "Lord of the (Girl) tries", 'color': '#28e3e6' },
                away_team: { 'name': "Panthers", 'color': 'orange' },
                match_events: match_events,
                match_details: { 'date': '9th April 2021', 'location': 'East London 3G' },
                half_time_mark: 100
            },
            mounted: function () {
                match_id = this.$route.query.match
                console.log(match_id)
                // get match data
                const match_ref = db.collection('matches').doc(match_id)
                this.$bind('match', match_ref)
                // get score data
                this.$bind('scores', db.collection('scores').where("match", "==", match_ref))
            },
        })


    </script>

</body>

</html>
